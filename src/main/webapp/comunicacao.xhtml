<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/><br/>

            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputText value="#{comunicacaoTeste1Bean.nome}"/>
                <h:inputText value="#{comunicacaoTeste1Bean.sobrenome}"/>
                <h:button value="Salvar" outcome="comunicacao2?faces-redirect=true">
                    <f:param name="nome" value="Henrique"/>
                    <f:param name="sobrenome" value="Amorim"/>
                </h:button>

                <h:button value="Comunicação 3" outcome="comunicacao3?faces-redirect=true">
                    <f:param name="nome" value="Guilher"/>
                    <f:param name="sobrenome" value="Almeida"/>
                </h:button>
            </h:panelGrid>
        </h:form>
    </h:body>
