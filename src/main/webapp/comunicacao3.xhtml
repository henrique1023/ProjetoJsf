<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<f:metadata>
   <f:viewParam name="nome" value="#{comunicacaoTeste3Bean.nome}"/>
   <f:viewParam name="sobrenome" value="#{comunicacaoTeste3Bean.sobrenome}"/>
<!--   Esse f:event com type type="preRenderView" faz com que antes da tela carregar
      seja executado o metodo que está no listener-->
<!--   <f:event listener="#{comunicacaoTeste3Bean.init()}" type="preRenderView"></f:event>-->
<!--   Esse viewAction não fica chamando o init dá pagina toda hora, apenas quando a pagina carregar-->
   <f:viewAction action="#{comunicacaoTeste3Bean.init()}"/>
</f:metadata>
   <h:body>
<!--      esse form com omnifaces faz com que mesmo com validação os parametros
         não sumam da URL-->
      <o:form includeRequestParams="true">
         <p:messages >
            <p:autoUpdate on="Descrição"/>
         </p:messages>
         <h:panelGrid columns="1">
            <h:inputText value="#{comunicacaoTeste3Bean.nome}" required="true" requiredMessage="Nome Obrigatorio">
               <f:ajax event="blur"/>
            </h:inputText>
            <h:inputText value="#{comunicacaoTeste3Bean.sobrenome}"/>
            <h:commandButton value="Resultado" action="resultado?faces-redirect=true&amp;includeViewParams=true"/>
         </h:panelGrid>
      </o:form>
   </h:body>
</html>
