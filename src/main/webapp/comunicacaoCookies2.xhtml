<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

            <h:form>
               <h:inputText value="#{comunicacaoTesteCookies2Bean.estudante2.nome}"

               <h:inputText value="#{comunicacaoTesteCookies2Bean.estudante2.sobreNome}"/>
               <h:commandButton value="Voltar" action="comunicacaoCookies?faces-redirect=true"/>
            </h:form>
         </h:panelGrid>
      </o:form>
   </h:body>
</html>
