<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

   <h:body>
      <p:messages showDetail="teste" />
      <p:autoUpdate on="descrição" />
      <h:form>
        <h:dataTable value="#{dataTableTesteBean.estudante2List}" var="estudante">
           <h:column>
              <f:facet name="header">
                 <h:commandLink actionListener="#{dataTableTesteBean.orderByName('asc')}">
                    Nome Asc
                 </h:commandLink>
              </f:facet>
              <h:outputText value="#{estudante.nome}" rendered="#{not estudante.editing}"/>
              <h:inputText value="#{estudante.nome}" rendered="#{estudante.editing}"/>
           </h:column>
           <h:column>
              <f:facet name="header">
                 <h:commandLink actionListener="#{dataTableTesteBean.orderBySobrenome('asc')}">
                    Sobrenome Asc
                 </h:commandLink>
              </f:facet>
              <h:outputText value="#{estudante.sobreNome}" rendered="#{not estudante.editing}"/>
              <h:inputText value="#{estudante.sobreNome}" rendered="#{estudante.editing}"/>
           </h:column>
           <h:column>
              <f:facet name="header">Email</f:facet>
              <h:outputText value="#{estudante.email}"/>
           </h:column>

           <h:column>
              <f:facet name="header">Turno</f:facet>
              <h:outputText value="#{estudante.turno}"/>
           </h:column>

           <h:column>
              <f:facet name="header">Remover</f:facet>
              <h:commandButton value="Remover" actionListener="#{dataTableTesteBean.remove(estudante)}"
                               rendered="#{not estudante.editing}"/>
           </h:column>
           <h:column>
              <f:facet name="header">Editar</f:facet>
              <h:commandButton value="Editar" actionListener="#{dataTableTesteBean.edit(estudante)}"
                               rendered="#{not estudante.editing}"/>
              <h:commandButton value="Salvar" actionListener="#{dataTableTesteBean.save()}"
                               rendered="#{estudante.editing}"/>
           </h:column>
        </h:dataTable>
      </h:form>
   </h:body>
</html>
