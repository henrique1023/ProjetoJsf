<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<f:metadata>

</f:metadata>
   <h:body>
<!--      esse form com omnifaces faz com que mesmo com validação os parametros
         não sumam da URL-->
      <o:form includeRequestParams="true">

         <h:panelGrid columns="1">
            <ui:repeat value="#{comunicacaoTeste6Bean.estudante2List}"
                       var="estudante" varStatus="status">
                <h:outputLabel value="#{status.index}"/>&nbsp;
                <h:outputLabel value="#{estudante.nome}"/>&nbsp;
                <h:outputLabel value="#{estudante.sobreNome}"/>&nbsp;
                <h:outputLabel value="#{estudante.nota1}"/>&nbsp;
                <h:commandButton value="Editar" action="#{comunicacaoTeste6Bean.editar(status.index)}"/>
            </ui:repeat>
         </h:panelGrid>
      </o:form>
   </h:body>
</html>
