<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <h:outputText value="SessionScoped"/><br/>

            <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:outputText value="#{testeSessionBean.personagemSelecionadoSession}"/><br/>

            <h:commandButton actionListener="#{testeSessionBean.escolherPersonagem()}"
                             value="Escolher personagem"/><br/>
            <h:commandButton actionListener="#{testeSessionBean.escolherPersonagem()}" value="SIstema com Forward"
                             action="index2"/>
            <h:commandButton actionListener="#{testeSessionBean.escolherPersonagem()}" value="SIstema com Redirect"
                             action="index2?faces-redirect=true"/>
            <h:commandButton action="#{testeSessionBean.logout()}" value="Logout"/><br/>

            <h:commandButton value="View" action="view"/>
        </h:form>
    </h:body>
</f:view>
</html>
