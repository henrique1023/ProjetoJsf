<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Login"/>
    <p:autoUpdate on="true"/>
    <p:messages showDetail="detalhe"/>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputLabel value="Digite o nome"/>
            <h:inputText value="#{loginBean.nome}" required="true"/>
            <h:outputLabel value="Digite a senha"/>
            <h:inputText value="#{loginBean.senha}" required="true"/>
            <h:commandButton value="logar" action="#{loginBean.logar()}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
