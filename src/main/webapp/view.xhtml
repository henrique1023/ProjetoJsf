<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <h:outputText value="ViewScoped"/><br/>

            <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:outputText value="#{testeViewBean.personagemSelecionadoView}"/><br/>
            <h:outputText value="Estudante logado: #{testeViewBean.sessionBean.estudante.nome}"/><br/>

            <h:commandButton actionListener="#{testeViewBean.escolherPersonagem()}"
                             value="Escolher personagem"/><br/>
            <h:commandButton actionListener="#{testeViewBean.escolherPersonagem()}" value="Sistema com Forward"
                             action="index2"/>
            <h:commandButton actionListener="#{testeViewBean.escolherPersonagem()}" value="Sistema com Redirect"
                             action="index2?faces-redirect=true"/><br/>
            <h:commandButton value="SessionScoped" action="session"/><br/>
            <h:commandButton value="Login" action="login"/>
        </h:form>
    </h:body>
</f:view>
</html>
