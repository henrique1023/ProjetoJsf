<!--            Para enviar dados para uma outra pagina que vai utilizar o ConversatioScoped-->

            <h:commandButton actionListener="#{testeConversationBean.escolherPersonagem()}" value="Sistema com Redirect"
                             action="index2?faces-redirect=true"/><br/>
