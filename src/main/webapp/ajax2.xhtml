<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <p:autoUpdate on="true"/>
    <p:messages showDetail="detalhe"/>
    <h:form id="form">
        <h:panelGrid columns="1">
            <f:ajax event="blur"/>
            <h:inputText value="#{ajaxTesteBean.sobrenome}" id="sobrenome"
                         validator="#{validators.validateDuplicatedEmail}"
                         required="true"/>
            <h:inputText value="#{ajaxTesteBean.nome}" id="nome" required="true"/>
            <h:commandButton value="Upper Case" actionListener="#{ajaxTesteBean.toUpperCase}"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
